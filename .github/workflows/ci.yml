name: push_swap CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y build-essential valgrind

    - name: Compile project
      run: make all

    - name: Run tests
      run: |
        chmod +x ./push_swap_test.sh
        ./push_swap_test.sh
